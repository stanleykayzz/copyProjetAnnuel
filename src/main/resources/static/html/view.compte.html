<div id="error_container" class="error_container"></div>
<div class="user_infos_container">
    <div id="account_form" style="width: 100%; ">

        <div id="show_account">
            <div class="small_container xl_c_left">
                <span class="user_infos">Email</span>
                <span class="user_infos_span_xl" id="user_email"></span>
            </div>

            <div class="small_container">
                <span class="user_infos">Nom</span>
                <span class="user_infos_span" id="user_lastname"></span>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Prénom</span>
                <span class="user_infos_span" id="user_firstname"></span>
            </div>

            <div class="small_container">
                <span class="user_infos">Téléphone</span>
                <span class="user_infos_span" id="user_tel"></span>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Date de naissance</span>
                <span class="user_infos_span" id="user_birthday"></span>
            </div>

            <div class="small_container">
                <span class="user_infos">Pays</span>
                <span class="user_infos_span" id="user_country"></span>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Ville</span>
                <span class="user_infos_span" id="user_city"></span>
            </div>

            <div class="small_container">
                <span class="user_infos">Adresse</span>
                <span class="user_infos_span" id="user_address"></span>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Code Postal</span>
                <span class="user_infos_span" id="user_postal_code"></span>
            </div>

            <div class="small_container">
                <span class="user_infos">Sexe</span>
                <span class="user_infos_span" id="user_sexe"></span>
            </div>

            <div style="display: block; margin-top: 40px;">
                <ul style="padding: 0;!important;">
                    <li style="display: inline-block;">
                        <a href="#" id="btn_update" class="btn_form" role="button" aria-pressed="true">MODIFIER</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="show_update" style="display: none;">

            <div class="small_container xl_c_left">
                <span class="user_infos">Mot de passe (Obligatoire)</span>
                <input type="password" class="user_infos_input" id="user_update_password_current" />
            </div>

            <div class="small_container">
                <span class="user_infos">Nouveau mot de passe</span>
                <input type="password" class="user_infos_input" id="user_update_password_new"/>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Confirmer mot de passe</span>
                <input type="password" class="user_infos_input" id="user_update_password_verif"/>
            </div>

            <div class="small_container">
                <span class="user_infos">Téléphone</span>
                <input class="user_infos_input" id="user_update_tel"/>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Pays</span>
                <input class="user_infos_input" id="user_update_country"/>
            </div>

            <div class="small_container sm_c_right">
                <span class="user_infos">Ville</span>
                <input class="user_infos_input" id="user_update_city"/>
            </div>

            <div class="small_container">
                <span class="user_infos">Adresse</span>
                <input class="user_infos_input" id="user_update_address"/>
            </div>

            <div class="small_container">
                <span class="user_infos">Code Postal</span>
                <input class="user_infos_input" id="user_update_postal_code"/>
            </div>

            <div style="position: relative; display: inline-block; padding-bottom: 10px; margin-left: 100px;">
                <a href="#" id="btn_update_account_back" class="btn_form" role="button" aria-pressed="true">RETOUR</a>
            </div>

            <div style="position: relative; display: inline-block; padding-bottom: 10px; ">
                <a href="#" id="btn_update_account" class="btn_form" role="button" aria-pressed="true">ENVOYER</a>
            </div>
        </div>
    </div>
</div>
